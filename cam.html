<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户A - 共享摄像头</title>
</head>
<body>
    <h1>摄像头共享</h1>
    <label for="share-id">设置共享ID: </label>
    <input type="text" id="share-id" placeholder="输入ID">
    <button id="start-share">开始共享</button>
    <video id="local-video" autoplay playsinline></video>
    <p>查看人数: <span id="viewer-count">0</span></p>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        const startShareButton = document.getElementById('start-share');
        const shareIdInput = document.getElementById('share-id');
        const videoElement = document.getElementById('local-video');
        const viewerCountElement = document.getElementById('viewer-count');
        let viewerCount = 0;
        // let peer;

        startShareButton.addEventListener('click', () => {
            const shareId = shareIdInput.value;
            if (!shareId) {
                alert('请设置一个有效的ID');
                return;
            }
            const peer = new Peer(shareId);

            peer = new Peer(shareId);
            navigator.mediaDevices.getUserMedia({ video: true, audio: false }).then(stream => {
                videoElement.srcObject = stream;

                peer.on('call', call => {
                    call.answer(stream);
                    viewerCount++;
                    viewerCountElement.textContent = viewerCount;
                    call.on('close', () => {
                        viewerCount--;
                        viewerCountElement.textContent = viewerCount;
                    });
                });
            }).catch(error => {
                console.error('Error accessing media devices.', error);
            });
        });
    </script>
</body>
</html>
