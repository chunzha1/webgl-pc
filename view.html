<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看</title>
</head>
<body>
    <h1>查看</h1>
    <button id="toggle-fullscreen">全屏</button>
    <video id="remote-video" autoplay playsinline></video>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer();
        const remoteVideoElement = document.getElementById('remote-video');
        const userAPeerId = 'user-a-peer-id';
        const toggleFullscreenButton = document.getElementById('toggle-fullscreen');

        // 请求一个静音的视频流
        navigator.mediaDevices.getUserMedia({ video: true, audio: false }).then(dummyStream => {
            peer.on('open', () => {
                const call = peer.call(userAPeerId, dummyStream);
                call.on('stream', remoteStream => {
                    remoteVideoElement.srcObject = remoteStream;
                });
            });
        }).catch(error => {
            console.error('Error accessing media devices.', error);
        });

        
        toggleFullscreenButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                remoteVideoElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
