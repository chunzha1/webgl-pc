<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        video { width: 100%; max-width: 600px; }
    </style>
</head>
<body>
    <h1>Camera Viewer</h1>
    <video id="remoteVideo" autoplay></video>
    <p id="status"></p>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        const remoteVideo = document.getElementById('remoteVideo');
        const statusElement = document.getElementById('status');
        const CAMERA_ID = '7dc6d98b-eebc-4059-89c5-deaae4dc3333'; // 固定的摄像头ID

        const peer = new Peer();

        peer.on('open', () => {
            statusElement.textContent = 'Connecting to camera...';
            connectToCamera();
        });
        
        peer.on('error', (error) => {
            console.error('PeerJS error:', error);
            statusElement.textContent = `Error: ${error.type}`;
        });

        function connectToCamera() {
            const call = peer.call(CAMERA_ID, null);
            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
                statusElement.textContent = 'Connected to camera';
            });
            call.on('error', (error) => {
                console.error('Call error:', error);
                statusElement.textContent = 'Error connecting to camera';
            });
        }
    </script>
</body>
</html>
