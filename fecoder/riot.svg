<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 为每个字符创建独立的渐变 -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7f7f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9f7f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffbf7f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffdf7f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffef7f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 分别设置每个字符 -->
  <text x="50" y="100" font-family="Arial" font-size="80">
    <tspan fill="url(#grad1)">m</tspan>
    <tspan fill="url(#grad2)">z</tspan>
    <tspan fill="url(#grad3)">h</tspan>
    <tspan fill="url(#grad4)">.</tspan>
    <tspan fill="url(#grad5)">l</tspan>
    <tspan fill="url(#grad1)">i</tspan>
  </text>
</svg>
