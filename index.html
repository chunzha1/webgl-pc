<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时视频共享</title>
    <style>
        video {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>实时视频共享</h1>
    <video id="localVideo" autoplay playsinline></video>
    <button id="startButton">开始共享</button>
    <p>共享ID: <span id="shareId"></span></p>
    <input type="text" id="remoteId" placeholder="输入远程ID">
    <button id="connectButton">连接</button>
    <button id="disconnectButton" disabled>断开连接</button>
    <video id="remoteVideo" autoplay playsinline></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
